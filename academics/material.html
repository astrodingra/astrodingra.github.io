<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Page</title>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .download-button {
    display: inline-block;
    padding: 12px 24px;
    font-size: 18px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  
  .download-button:hover {
    background-color: #d40690;
  }
  
  @media (max-width: 600px) {
    .container {
      padding: 10px;
    }
    
    h1 {
      font-size: 20px;
    }
    
    .download-button {
      font-size: 16px;
      padding: 10px 20px;
    }
  }
  </style>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Material for the book: Handbook for Astronomy Data Analysis by J.S. Dingra</h1>
    <a class="download-button" href="material.zip" download>Download ZIP File</a>
  </div>
</body>
</html>
